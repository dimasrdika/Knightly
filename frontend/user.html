<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="../css/user.css" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body style="background-color: #040d12" id="user">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #040d12">
      <div class="container-md">
        <a
          class="navbar-brand align-items-center fs-1 pointer-event fw-bolder text-center mx-auto"
          href="/"
          style="color: #7a0eff"
          >Users</a
        >
      </div>
    </nav>
    <div class="containers">
      <div class="sidebar">
        <div class="user-account">
          <i class="bi bi-buildings fs-4"></i>
          <h2>Users</h2>
        </div>
        <ul class="links">
          <li>
            <i class="bi bi-house fs-4 text-warning"></i>
            <a href="./index.html" onclick="route()">Home</a>
          </li>
          <li>
            <i class="bi bi-file-person-fill fs-4" style="color: #e966a0"></i>
            <a href="./about.html" onclick="route()">About</a>
          </li>
          <li>
            <i class="bi bi-people-fill fs-4 text-danger"></i>
            <a href="./user.html" onclick="route()">Users</a>
          </li>
          <li>
            <i class="bi bi-patch-question-fill fs-4 text-success"></i>
            <a href="./faqs.html" onclick="route()">FAQs</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- form -->
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="birth_date">Birth Date:</label>
        <input type="text" id="birth_date" name="birth_date" required />
      </div>
      <div>
        <label for="part_of">Part Of:</label>
        <input type="text" id="part_of" name="part_of" required />
      </div>
      <div>
        <button type="submit" class="add-btn" id="add-btn">Add</button>
      </div>
    </form>
    <!-- Table -->
    <div class="container container-table">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-transparent" id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Birth Date</th>
                <th>Email</th>
                <th>Part Of</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-list">
              <!-- user list is here -->
            </tbody>
          </table>
        </div>
        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Student</h2>
            <input
              type="text"
              id="edit-name"
              class="form-control"
              placeholder="Name"
            />
            <input
              type="text"
              id="edit-age"
              class="form-control"
              placeholder="Age"
            />
            <input
              type="text"
              id="edit-birth_date"
              class="form-control"
              placeholder="Birth Date"
            />
            <input
              type="text"
              id="edit-email"
              class="form-control"
              placeholder="Email"
            />
            <input
              type="text"
              id="edit-part_of"
              class="form-control"
              placeholder="Part Of"
            />
            <button id="update-btn" class="btn btn-primary btn-block">
              Update User
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
