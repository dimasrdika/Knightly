<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="../css/user.css" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body style="background-color: #040d12" id="user">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: transparent"
    >
      <div class="container">
        <a class="navbar-brand fs-4 fw-bold" href="#" style="color: #7a0eff"
          >Knightly</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <div class="links">
              <i class="bi bi-house fs-4 text-warning"></i>
              <a href="./index.html">Home</a>
              <i class="bi bi-file-person-fill fs-4" style="color: #e966a0"></i>
              <a href="./about.html">About</a>
              <i class="bi bi-people-fill fs-4 text-danger"></i>
              <a href="./user.html">Users</a>
              <i class="bi bi-patch-question-fill fs-4 text-success"></i>
              <a href="./faqs.html">FAQs</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="form-user">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="part_of">Part Of:</label>
              <input type="text" id="part_of" name="part_of" required />
            </div>
            <div>
              <button class="btn-primary" type="submit" id="add-btn">
                Add User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Table -->
    <div class="container container-table">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-transparent" id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Part Of</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-list">
              <!-- user list is here -->
            </tbody>
          </table>
        </div>
        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit User</h2>
            <form>
              <div class="form-group">
                <label for="edit-name">Name:</label>
                <input
                  type="text"
                  id="edit-name"
                  class="form-control"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label for="edit-email">Email:</label>
                <input
                  type="email"
                  id="edit-email"
                  class="form-control"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="edit-part_of">Part Of:</label>
                <input
                  type="text"
                  id="edit-part_of"
                  class="form-control"
                  placeholder="Enter part of"
                />
              </div>
              <button id="update-btn" class="btn btn-primary btn-block">
                Update User
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
